<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page - Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles if needed */
    </style>
</head>

<body class="bg-gray-100">
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo Section -->
            <div class="text-white text-2xl font-bold">
                <a href="#">Logo</a>
            </div>
            <!-- Desktop Menu -->
            <div class="hidden md:flex space-x-4">
                <a href="#" class="text-white px-2 py-2 rounded text-sm font-medium">Home Page</a>
                <button onclick="createPost()" id="create-post" class="text-white px-2 py-2 rounded text-sm font-medium">Create a new post</button>
                <a href="signupPage/signup.html" id="signup" class="text-white px-2 py-2 rounded text-sm font-medium">Sign Up</a>
                <a href="loginPage/login.html" id="login" class="text-white px-2 py-2 rounded text-sm font-medium">Login</a>
                <button onclick="logout()" id="logout" class="text-white px-2 py-2 rounded text-sm font-medium hidden">Logout</button>
            </div>
            <!-- Mobile Menu Button -->
            <button id="mobile-menu-button" class="md:hidden text-white" onclick="toggleMenu()">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="md:hidden hidden py-5">
            <a href="#" class="block text-white px-9 py-1.5">Home</a>
            <a href="signupPage/signup.html" class="block text-white px-9 py-1.5">Sign Up</a>
            <a href="loginPage/login.html" class="block text-white px-9 py-1.5">Login</a>
            <a href="#" class="block text-white px-9 py-1.5">Contact</a>
        </div>
    </nav>

    <main class="p-4">
        <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-lg">
            <h1 class="text-2xl font-bold mb-4">Latest Blog Posts</h1>
            <div id="blogsList" class="space-y-4"></div>
        </div>
    </main>

    <script type="module" src="app.js"></script>
</body>

</html>
