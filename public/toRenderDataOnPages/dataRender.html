<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-white text-2xl font-bold">
                <a href="#">Logo</a>
            <div class="hidden md:flex space-x-4">
                <a href="#" class="text-white px-2 py-2 rounded text-sm font-medium">Home</a>
                <!-- <a href="/signupPage/signup.html" id="signup" class="text-white px-2 py-2 rounded text-sm font-medium">Sign Up</a> -->
                <!-- <a href="/loginPage/login.html" id="login" class="text-white px-2 py-2 rounded text-sm font-medium">Login</a> -->
                <button onclick="logout()" id="logout"
                    class="text-white px-2 py-2 rounded text-sm font-medium">Logout</button>
            </div>
            <button id="mobile-menu-button" class="md:hidden text-white" onclick="toggleMenu()">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                    </path>
                </svg>
            </button>
        </div>
    </nav>
    <h1 class="text-4xl font-bold text-center py-8 mb-8">Our Blog</h1>
    <div id="blog-container" class="grid grid-cols-1 gap-8 md:grid-cols-2 lg:grid-cols-3">
        <!-- Blog posts will be dynamically inserted here -->
    </div>
    <script type="module" src="renderBlog.js"></script>
</body>
</html>
