<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Uploading Form</title>
    <link rel="stylesheet" href="student_registration_form.css">
</head>

<body>
    <div class="registration-container">
        <h1>Blog Uploading Form</h1>
        <div class="input-group">
            <label for="blogTitle">Blog Title</label>
            <input type="text" id="blogTitle" name="blogTitle" placeholder="Enter the blog title" required>
        </div>
        <div class="input-group">
            <label for="blogContent">Blog Content Text</label>
            <textarea id="blogContent" name="blogContent" placeholder="Enter blog content" rows="4" required></textarea>
        </div>
        <div class="input-group">
            <label for="authorName">Author Name</label>
            <input type="text" id="authorName" name="authorName" placeholder="Enter the author name" required>
        </div>
        <div class="input-group">
            <label for="imageUpload">Profile Image</label>
            <input type="file" id="imageUpload" name="imageUpload" accept="image/*">
        </div>
        <button type="button" onclick="uploadBlog()">Submit</button>
    </div>

    <script type="module" src="student_registration_form.js"></script>
</body>

</html>
