<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogging Website - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body class="bg-gray-100">

    <!-- Header/Navbar -->
    <header class="header">
        <div class="logo">MyBlog</div>
        <div>
            <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>
    </header>

    <!-- Dashboard Container -->
    <main class="main-content">
        <div class="dashboard-container">
            <h1 class="form-title">Blog Uploading Form</h1>
            <form id="blogForm">
                <div class="form-group">
                    <label for="blogTitle" class="form-label">Blog Title</label>
                    <input type="text" id="blogTitle" name="blogTitle" class="form-input" placeholder="Enter the blog title" required>
                </div>
                <div class="form-group">
                    <label for="blogContent" class="form-label">Blog Content</label>
                    <textarea id="blogContent" name="blogContent" class="form-input" placeholder="Enter blog content" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="authorName" class="form-label">Author Name</label>
                    <input type="text" id="authorName" name="authorName" class="form-input" placeholder="Enter the author name" required>
                </div>
                <div class="form-group">
                    <label for="imageUpload" class="form-label">Profile Image</label>
                    <input type="file" id="imageUpload" name="imageUpload" class="form-input" accept="image/*">
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>

            <h2 class="existing-posts-title">Existing Posts</h2>
            <div id="postsList"></div>
        </div>
    </main>

    <script type="module" src="dashboard.js"></script>
</body>
</html>
